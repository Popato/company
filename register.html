<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <script src="jquery/jquery-1.9.0.min.js"></script>
    <script src="validation/jquery.validate.js"></script>
    <script src="validation/additional-methods.js"></script>
    <script src="validation/messages_zh.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="min">
        <div class="bodys">
            <div class="users">
                <p>用户注册</p>
            </div>

            <!-- 手机号 -->
            <div class="phone">
                <div class="icon iconfont icon-shouji" id="icon-shouji"></div>
                <input type="text" placeholder="手机号码" id="username" class="username">
            </div>    
             <span></span>

            <!-- 获取验证码 -->
            <div class="test">
                <div class="icon iconfont icon-erweima" id="icon-erweima"></div>
                <input type="text" id="testget">
                <input type="button" value="获取验证码" class="get" >
            </div>
            <span>区分大小写</span>


            <!-- 密码   -->
            <div class="peop">
                <div class="icon iconfont icon-suo" id="icon-suo"></div>
                <input type="password" placeholder="登陆密码" id="password">
                <a id="firstA">查看密码</a>
            </div>
            <span>密码只能由数字和字母 组成，长度为6-10位</span>

            <div class="peop">
                <div class="icon iconfont icon-suo" id="icon-suo2"></div>
                <input type="password" placeholder="确认密码" id="agan">
                <a id="secondA">查看密码</a>
            </div>
            <span></span>

            <!-- 按钮 -->
            <input type="button" value="同意协议并提交" id="btn">

            <!-- 底部 用户注册  忘记密码   -->
            <div class="foot">
                <a href="#">已注册？立即登陆</a>
                <a href=""><span>注册即同意</span>《伟达金云桥协议》<span></span></a>
            </div>
        </div>
    </div>
</body>
</html>
